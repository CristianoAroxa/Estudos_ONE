


    <script>
        function pulalinha(){
            document.write("<br>");
            document.write("<br>");
        }

        function mostra(frase){
            document.write(frase);
            pulalinha();
        }

        var total_familiares =parseInt(prompt("Quantidade de familiares"));

        var numero = 1;
        var total_idades = 0;

        while(numero <= total_familiares){
            
            var idade = parseInt(prompt("Informe a idade do familiar:")); 
            total_idades = total_idades + idade;
            numero++;
        }
        var media_idades = total_idades / total_familiares;
        mostra("A média das idades dos familiares é: "+ media_idades);
        mostra("FIM!");
    </script>
